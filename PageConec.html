<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page de connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body  class="col col-md-6 mx-auto" style="background-color: #0D1117;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <main class="form-signin w-50 mx-auto">
      <div class="text-white p-3 border border-dark border-1 rounded-3 pb-1 pt-4" style="background-color: #161B22;">
      <form>
        <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>
        <div class="form-floating">
          <input type="email" class="form-control my-2 text-black" id="floatingInput" placeholder="name@example.com">
          <label class="text-black" for="floatingInput">Adresse email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control my-2" id="floatingPassword" placeholder="Password">
          <label class="text-black" for="floatingPassword">Mot de passe</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Se rappeler de moi
          </label>
        </div>
        <button class="btn text-black w-100 py-2 bg-warning" type="submit">Se connecter</button>
        <p class="text-end"><a href="www.google.com">Cr√©er un compte</a></p>
      </div>
        <p class="mt-1 mb-3 text-white">&copy; Polytech 2023</p>
      
      </form>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
